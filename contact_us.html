    <!-- start of contact form -->
    <main style="min-height: 100vh">
      <div class="container">
        <div class="row my-5 px-5 py-5 shadow bg-light">
          <h1 class="col-md-12 text-center">Keep in touch with us</h1>
          <form
            action="#"
            method="GET"
            class="row col-md-12"
            style="gap: 10px"
            onsubmit="myformValidate(event)"
          >
            <span
              class="row col-md-12 justify-content-between align-items-center"
              ><label for="fname">Name : </label>
              <span class="input-container">
                <i class="fas fa-user-tie"></i>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="Your name.."
                />
              </span>
            </span>
            <span
              class="row col-md-12 justify-content-between align-items-center"
            >
              <label for="email">Email : </label>
              <span class="input-container">
                <i class="fas fa-envelope"></i>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Enter Your Email.."
              /></span> </span
            ><span
              class="row col-md-12 justify-content-between align-items-center"
            >
              <label for="phone">Phone : </label>
              <span class="input-container">
                <i class="fas fa-phone-alt"></i>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="Your Phone Number.."
                />
              </span>
            </span>
            <textarea
              class="col-md-12"
              id="subject"
              name="subject"
              placeholder="Write something.."
            ></textarea>
            <input
              type="submit"
              value="Send Message"
              class="btn btn-primary ml-auto"
            />
          </form>
        </div>
      </div>

    <script>
      function myformValidate(event) {
        function ValidateEmail(mail) {
          let email = document.getElementById("email"),
            fname = document.getElementById("fname"),
            phone = document.getElementById("phone");
          if (
            /^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/.test(
              email.value
            )
          ) {
            return true;
          }
          alert("You have entered an invalid email address!");
          return false;
        }

        if (
          email.value.length != 0 &&
          fname.value.length > 8 &&
          phone.value.length > 0 &&
          isNaN(fname.value) &&
          isFinite(Number(phone.value)) &&
          ValidateEmail(email.value)
        ) {
          alert("welldone");
          event.preventDefault();
        } else {
          alert("entered wrong data");
          event.preventDefault();
        }
      }
    </script>
